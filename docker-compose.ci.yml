version: "3.7"

####################### Services Definition #######################
services:
  server:
    container_name: server
    image: server:test
    build:
      context: .
      dockerfile: Dockerfile.server
      target: "test"
    ports:
      - 5000:5000
    environment:
      - PORT=5000
    depends_on:
      - database
    networks:
      - default

  database:
    container_name: database
    image: database:test
    build:
      context: .
      dockerfile: Dockerfile.database
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    networks:
      - default

  database-migrate-up:
    image: database:migrate-up
    build:
      context: .
      dockerfile: Dockerfile.server
      target: "migrate-up"
    depends_on:
      - database
    networks:
      - default

  database-migrate-down:
    image: database:migrate-down
    build:
      context: .
      dockerfile: Dockerfile.server
      target: "migrate-down"
    depends_on:
      - database
    networks:
      - default

  database-seed:
    build:
      image: database:seed
      context: .
      dockerfile: Dockerfile.server
      target: "seed"
    depends_on:
      - database
    networks:
      - default

  database-wipe:
    image: database:wipe
    build:
      context: .
      dockerfile: Dockerfile.server
      target: "wipe"
    depends_on:
      - database
    networks:
      - default

####################### Networks Definition #######################
networks:
  default:
    driver: bridge
